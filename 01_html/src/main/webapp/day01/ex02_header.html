<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목 태그 : h1 ~ h6</title>
</head>
<body>
	<!-- 
		h1 ~ h6: 해당 웹페이지의 제목이나 부제목을 표현할 때 사용하는 태그
		h1 가장 크고, h6 가장 작다
		높은 것 부터 순서대로 사용하는 것이 원칙이다.
		h0, h7등 없는 태그를 사용하면 일반 글자 취급한다.
		제목태그는 일반 글자보다 굵고 자동으로 문단이 변경된다.
		** 블록레벨 중 하나이다.
		
		** 블록 레벨 : 한줄 전체를 자기 영역으로 인식(자동으로 문단 변경 = 줄 바꿈이 된다), h1~h6, hr
		  인라인 레벨 : 해당 영역만 자기 영역으로 인식. span
	  -->
	  
	  <h0 style="background-color: red"> 제목태그 0</h0>
	  <h1 style="background-color: blue"> 제목태그 1</h1>
	  <h2> 제목태그 2</h2>
	  <h3> 제목태그 3</h3>
	  <h4> 제목태그 4</h4>
	  <h5> 제목태그 5</h5>
	  <h6> 제목태그 6</h6>
	  <h7> 제목태그 7</h7>
	  <!-- 수평선  -->
	  <hr>
	  <!-- h1보다 더 큰 글자를 표시하기 위해서는 style의 font-size  -->
	  <h1> 제목태그 1</h1>
	  span 태그는 <span style="font-size: 48px"> h1보다 크게</span> 할 수 있다.
	  <hr>
	  
	  
</body>
</html>
